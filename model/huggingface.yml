name: koboldai
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - pytorch=1.11.*
  - python=3.8.*
  - cudatoolkit=11.1
  - pip
  - sentencepiece
  - protobuf
  - marshmallow>=3.13
  - Pillow
  - psutil
  - pip:
      - flask-cors
      - transformers==4.25.1
      - huggingface_hub>=0.10.1
      - safetensors
      - accelerate
      - bitsandbytes
      - ftfy
      - pydub
      - diffusers
